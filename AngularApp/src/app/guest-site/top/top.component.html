<div class="posts-list">
  <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()">
    <app-post *ngFor="let post of posts" [title]="post.title" [path]="post.image" 
    [rating]="post.rating" [postId]="post.id" [index]="post.id" [attr.id]="'post-' + post.id" (onClicked)="openPostDetails(post)"></app-post>
  </div>
</div>
