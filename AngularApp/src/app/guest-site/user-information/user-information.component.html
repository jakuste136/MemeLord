<mat-card>
    <mat-card-header>
        <img mat-card-image src={{userInfo.avatar}}>
        <mat-card-title>
            <h2>{{userInfo.username}}</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-subtitle>Date of birth: {{userInfo.dateOfBirth | date: "d MMMM y"}}</mat-card-subtitle>
    <mat-card-content>
        <p>{{userInfo.description}}</p>
    </mat-card-content>
</mat-card>
