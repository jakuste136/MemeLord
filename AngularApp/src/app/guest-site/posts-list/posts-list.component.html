<div class="posts-list">
  <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()">
    <app-post *ngFor="let post of posts" [title]="post.title" [path]="post.image"></app-post>
      <app-post *ngFor="let post of posts; let i = index" [title]="post.title" [path]="post.image" 
       [rating]="post.rating" [postId]="post.id" [index]="i" [attr.id]="'post-' + i"></app-post>
  </div>
</div>
<button mat-fab color="primary" class="add-post-button" *ngIf="isAuthenticated()" (click)="openAddPostModal()">+</button>
