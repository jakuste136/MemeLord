<mat-dialog-content>
  <input hidden type="file" #imgFileInput (change)="choosePicture($event.target.files)" />

</mat-dialog-content>
<mat-dialog-actions>

  <button mat-raised-button color="primary" (click)="closeModal()">Anuluj</button>
</mat-dialog-actions>
