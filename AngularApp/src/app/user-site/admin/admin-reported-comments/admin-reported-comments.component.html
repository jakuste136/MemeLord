<mat-card>
  <mat-card-header>
    <p>Reported Comments</p>
  </mat-card-header>

  <div class="table-wrapper" *ngIf="reportedComments.length > 0">
      <mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
  
        <ng-container matColumnDef="text">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Text </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.text}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="username">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
          <mat-cell *matCellDef="let element" (click) = "showUser(element.username)"> {{element.username}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="creationDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.creationDate | date: "dd MM yyyy"}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Akcja </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-stroked-button color="primary" (click) = "banUser(element.username, element.commentId)">Zabanuj</button>
            <button mat-stroked-button color="primary" (click) = "deleteComment(element.commentId)">Usu≈Ñ</button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  
</mat-card>
